<!-- ResultInfo -->
<div class="panel panel-default result-infos">
    <div class="panel-body">
        <uib-tabset justified="true">
            <uib-tab>
                <uib-tab-heading>
                    <i class="fa fa-search"></i> Résultats inclus
                </uib-tab-heading>
                <ul>
                    <li ng-repeat="r in result.resultsIn"><a ng-href="{{r.origin}}">{{r.text}}</a></li>
                </ul>
            </uib-tab>
            <uib-tab>
                <uib-tab-heading>
                    <i class="fa fa-times"></i> Résultats exclus
                </uib-tab-heading>
                <ul>
                    <li ng-repeat="r in result.resultsOut">
                        <a ng-href="{{r.origin}}">{{r.text}}</a>
                    </li>
                </ul>
            </uib-tab>
            <uib-tab>
                <uib-tab-heading>
                    <i class="fa fa-link"></i> Liens
                </uib-tab-heading>
                <ul class="list-unstyled" ng-repeat="link in result.linkList">
                    <li>
                        <a ng-href="{{link}}" class="label label-default" target="_blank">{{link}}</a>
                    </li>
                </ul>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
