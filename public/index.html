<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test application NodeJS</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1>Anonyoub Project</h1>
            <form id="anonyform" class="form-horizontal">
                <fieldset>
                    <legend>Rechercher</legend>
                    <div class="form-group">
                        <label for="keywords" class="col-sm-2 control-label">Mots-clés:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="keyword" placeholder="Miaou, Le chat">
                            <span id="helpBlock" class="help-block">Mots-clés séparés par des virgules.</span>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Mode Strict
                                <span id="helpBlock" class="help-block">Si activé, la phrase devra contenir tout les mots-clés.</span>
                            </label>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div id="result"></div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
