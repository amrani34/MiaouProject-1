<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test application NodeJS</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">

        <!-- External Stylesheets -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="miaou">
        <header id="header">
            <div class="container">
                <h1>Miaou Project</h1>
            </div>
        </header>
        <main ng-controller="GlobalController">
            <div class="container">
                <div class="wrapper">
                    <form id="keywordsForm" name="keywordsForm" class="form-horizontal" ng-submit="keywordsForm.$valid && linkList.length && fetchKeywords()">
                        <fieldset>
                            <legend>Rechercher des mot-clés</legend>
                            <div class="form-group">
                                <label for="keywords" class="col-sm-2 control-label">Mots-clés:</label>
                                <div class="col-sm-6">
                                    <input ng-model="searchParams.keywords" type="text" class="form-control" id="keywords" name="keywords" placeholder="Miaou, Le chat" required>
                                    <span id="helpBlock" class="help-block">Mots-clés séparés par des virgules.</span>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input ng-model="searchParams.searchType" type="radio" id="search_large" name="search_type" value="large" checked> Recherge large <br /> <small class="text-muted">ex: Mes <i>mots-clés</i></small>
                                    </label>
                                    <label class="radio-inline">
                                        <input ng-model="searchParams.searchType" type="radio" id="search_exact" name="search_type" value="exact"> Recherche exacte <br /> <small class="text-muted">ex: <i>"Mes mots-clés"</i></small>
                                    </label>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-5">
                                    <button type="button" class="btn btn-default" ng-click="fetchLinks()"><i ng-class="{'fa fa-link': !waiting, 'fa fa-spinner fa-spin': waiting}"></i> Rechercher des liens</button>
									<button type="button" class="btn btn-default" ng-click="emptyLinks()"><i class="fa fa-trash"></i> Vide cette merde !</button>
                                </div>
								<div class="col-sm-5">
									<p class="lead"><span class="text-primary" id="nb-links">{{linkList.length}}</span> lien(s)</p>
								</div>
                            </div>
							<div class="form-group" ng-show="linkList.length">
                                <div class="col-sm-offset-2 col-sm-5">
                                    <div class="radio">
                                        <label>
                                            <input ng-model="searchParams.strict" type="radio" name="strict" id="strictMode0" value="0" checked>
                                            La phrase doit contenir <b>l'un</b> des mot-clés
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input ng-model="searchParams.strict" type="radio" name="strict" id="strictMode1" value="1">
                                            La phrase doit contenir <b>tous</b> les mot-clés 
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label for="max_results" class="col-sm-9 control-label">Nombre maximum de résultats par page:</label>
                                        <div class="col-sm-3">
                                            <input ng-model="searchParams.maxResults" type="number" class="form-control" id="max_results" name="max_results" placeholder="Nombre de résultats par page" min="1">
                                        </div>
                                    </div>                            
                                </div>
                            </div>
                            <div class="form-group" ng-show="linkList.length">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Valider</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>					
                    <div id="info-area" class="row lead">                        
                        <div class="col-sm-6">
                            <p><span class="text-primary" id="nb-results">{{keywordsList.length}}</span> résultat(s)</p>							
                        </div>
                        <div class="col-sm-6">
                            <p id="waiter" ng-show="waiting"><i class="fa fa-spinner fa-spin"></i> Veuillez patienter</p>
                        </div>
                    </div>
                    <div id="result"></div>
                    <form id="wp_form" class="form-horizontal">
                        <fieldset>
                            <legend>Créer un article</legend>
                            <div class="form-group">
                                <label for="keywords" class="col-sm-2 control-label">Titre:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="titre" name="titre" placeholder="Pose ta bite sur mon épaule" value="{{searchParams.keywords}}" required>
                                </div>
                            </div>                    
                            <div class="form-group">
                                <label for="keywords" class="col-sm-2 control-label">Contenu:</label>
                                <div class="col-sm-10">
                                    <textarea id="panier" class="form-control" rows="12">{{keywordsList.join('. ')}}</textarea>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-paper-plane"></i> Envoyer</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container">
                <p class="text-center">Copyright © MiaouCorp - 2014</p>
            </div>
        </footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/miaou.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
